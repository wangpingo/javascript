<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById('div1');
            /*
            style.width:样式宽;
            clientWidth:样式宽+padded;可视化区域宽
            offsetWidth:站位宽   样式宽+padded;可视化区域宽+border
             */
            alert(oDiv.style.width);
            alert(oDiv.clientWidth);
            alert(oDiv.offsetWidth);
        }
    </script>
</head>
<body>
    <div id="div1" style="width: 100px;height: 100px;border:1px solid red;padding: 10px;margin: 10px; "></div>
</body>
</html>
