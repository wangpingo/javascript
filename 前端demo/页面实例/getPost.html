<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{padding: 40px 50px;}
        #div1{background: red;}
        #div2{background: green;}
        #div3{background: yellow;}
    </style>
    <script>
        window.onload=function() {
            var oDiv3 = document.getElementById('div3');
            var iTop=0;
            var obj=oDiv3;
            while(obj){
                iTop+=obj.offsetTop;
                obj=obj.offsetParent;
            }
            alert(iTop);
        }
    </script>
</head>

<body>
<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>
</body>
</html>
